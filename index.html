<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.H Bank</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div id="form-area">
    <h1 class="text-center">Welcome to M.H Bank</h1>
    <div class="submit-area">
        <h4>Log-in</h4>
        <input type="text" class="form-control mb-4" placeholder="E-mail">
        <input type="password" class="form-control mb-4" placeholder="Password">
        <button id="login" class="btn btn-primary" type="submit">Log in</button>
    </div>
</div>

<div id="transiction-area">

    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDiposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdrow status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="blance status">
                <h5>Blance</h5>
                <h2>$ <span id="currentBlance">1240</span></h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h3>Deposit</h3>
                <input type="text" id="depositAmount" class="form-control mb-4" placeholder="$ amount you want to deposit">
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h3>Withdrow</h3>
                <input type="text" id="withdrowAmount" class="form-control mb-4" placeholder="$ amount you want to withdrow">
                <button id="addWithdrow" class="btn btn-danger">Withdrow</button>
            </div>
        </div>
    </div>
</div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
